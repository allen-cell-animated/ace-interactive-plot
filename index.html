<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>AICS Scatter Plot</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-grid.min.css" rel="stylesheet">
    <link href="css/AICS-chart.css" rel="stylesheet">
</head>
<body>
    <div id="ace-scatter-controls-container" class="container-fluid">
        <div class="row ">
            <div class="col">
              <div id="ace-scatter-filters-label" class="">
                <label class="">Plot cells that have the following tagged proteins:</label>
              </div>
              <div id="ace-scatter-class-filter-checkboxes" class="secondaryform-group">
              </div>
                <div class="btn-group">
                  <button id="ace-scatter-select-all-filters" class="btn btn-secondary">Select All</button>
                  <button id="ace-scatter-deselect-all-filters" class="btn btn-secondary">Deselect All</button>
                </div>
            </div>
            <div id="ace-scatter-cell-previewer" class="col">
                <div class="row">
                  <div class="col-md-3 col-sm-12 ">
                    <div class="image-holder list-group">
                      <img id="ace-scatter-cell-previewer-im">
                    </div>
                  </div>
                  <div class="col-md-8 col-sm-12 list-group">
                      <div id="ace-scatter-cell-previewer-name" class="list-group-item justify-content-between">Cell Name: <span class="value pull-right"></span></div>
                      <div id="ace-scatter-cell-previewer-tagged-protein" class="list-group-item justify-content-between">Tagged Protein: <span class="value pull-right"></span></div>
                      <div id="ace-scatter-cell-previewer-x" class="list-group-item justify-content-between"><span class="key"></span><span class="value pull-right"></span></div>
                      <div id="ace-scatter-cell-previewer-y" class="list-group-item justify-content-between"><span class="key"></span><span class="value pull-right"></span></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="border-bottom">
          </div>
        <div class="container">
          <div id="ace-scatter-cell-previewer-row" class="row">
              <div class="col">
                  <span>X Axis:</span>
                  <select id="ace-scatter-x-axis-options"></select>
              </div>
              <div class="col">
                  <span>Y Axis:</span>
                  <select id="ace-scatter-y-axis-options"></select>
              </div>
          </div>
        </div>
      <div id="ace-scatter-chart-container" class="container-fluid">
        <div id="ace-scatter-chart-row" class="row">
            <div id="ace-scatter-chart-col" class="col">
                <div id="ace-scatter-chart"></div>
            </div>
        </div>
      </div>
    <!-- vendor files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://d3js.org/queue.v1.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="js/lib/iframeResize.js"></script>

    <!-- local scripts  -->
    <script src="js/lib/jquery.blockUI.js"></script>
    <script src="js/AICSChart.js"></script>
    <script src="js/AICSScatter.js"></script>
    <script src="js/ACEScatterView.js"></script>

<script>

</script>
</body>
</html>

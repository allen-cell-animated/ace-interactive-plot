<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>AICS Scatter Plot</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/AICS-chart.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div id="viz">
        <div id="controls">
            <div id="controls-top">
                <label id="filters-label">Plot cells that have the following tagged proteins:</label>
                <div id="class-filter-checkboxes">
                </div>
            </div>
            <hr>
            <div id="controls-bottom">
                <div id="controls-left">
                    <div id="all-filter-buttons">
                        <button id="select-all-filters" class="btn btn-info">Select All</button>
                        <button id="deselect-all-filters" class="btn btn-info">Deselect All</button>
                    </div>
                    <div id="axis-selects">
                        <div>
                            <span>X Axis:</span>
                            <select id="x-axis-options"></select>
                        </div>
                        <div>
                            <span>Y Axis:</span>
                            <select id="y-axis-options"></select>
                        </div>
                    </div>
                    <!--<input id="ex1" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="1" data-slider-step=".1" data-slider-value=".5"/>-->
                </div>
                <div id="controls-right">
                    <div id="cell-previewer">
                        <div>
                            <img id="cell-previewer-im" src="" height="100px" width="100px">
                        </div>
                        <div class="previewer-label">
                            <div id="cell-previewer-name"><span class="previewer-label key"></span>:<span class="previewer-label value"></span></span></div>
                            <div id="cell-previewer-tagged-protein"><span class="previewer-label key"></span>:<span class="previewer-label value"></span></div>
                            <div id="cell-previewer-x-value"><span class="previewer-label key"></span>:<span class="previewer-label value"></span></div>
                            <div id="cell-previewer-y-value"><span class="previewer-label key"></span>:<span class="previewer-label value"></span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="chart"></div>
    </div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<script src="js/lib/jquery.blockUI.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/lib/bootstrap.min.js"></script>
<script src="js/lib/d3.min.js"></script>
<script src="js/ACEScatterView.js"></script>
<script src="js/AICSChart.js"></script>
<script src="js/AICSScatter.js"></script>

<script>
    ACEScatterView({
        controlsParent: 'controls',
        chartParent: 'chart',
        dataFile: 'modeling/smalldat.csv',
        imageDataFile: 'cellnames.csv',
        imagesDir: 'cell-images',
        xAxisDomain: 'Nuclear_volume',
        yAxisDomain: 'Cellular_volume',
        domainOptions: ['Nuclear_volume', 'Cellular_volume', 'Nuclear_surface_area', 'Cellular_surface_area', 'Structure_radial_affinity', 'Structure_z_affinity'],
        margin: {top: 20, right: 150, bottom: 150, left: 150},
//        mouseOverHandlers: [function (d) {
//            console.log('over');
//            console.log(d);
//        }],
//        mouseOutHandlers: [function (d) {
//            console.log('out');
//            console.log(d);
//        }],
//        clickHandlers: [function (d) {
//            console.log('click');
//            console.log(d);
//        }]
    });
</script>
</body>
</html>
